<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/dist/index.min.js"></script>
    <title>Document</title>
  </head>
  <body style="margin: 10px">
    <h1 style="text-align: center">Sender App</h1>
    <form id="request-form">
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Location</span
        >
        <input
          required
          id="location"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Destination</span
        >
        <input
          required
          id="destination"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Price</span
        >
        <input
          required
          id="price"
          type="number"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <input type="submit" class="btn btn-primary" value="Request" />
    </form>
    <label style="margin-top: 20px"><b>Notifications:</b></label>
    <div
      style="border: 1px solid lightgray; min-height: 60vh"
      id="notification-container"
    ></div>

    <script>
      let decoded_token;
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const response = await axios.get("/customer");

          if (response.status === 401) {
            // Redirect to the login page
            window.location.href = "/login";
          } else {
            // Continue with the normal logic for authenticated users
            const token = response.headers.authorization.split(" ")[1];
            console.log(token);
            if (token) {
              decoded_token = jwt_decode(token);
              console.log(decoded_token);
            }
          }
        } catch (error) {
          console.error("Error:", error);
        }
      });

      const socket = io("http://localhost:3000");

      socket.on("connect", () => {
        socket.emit("joinCustomerRoom");
      });

      document
        .getElementById("request-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const location = document.getElementById("location").value;
          const destination = document.getElementById("destination").value;
          const price = document.getElementById("price").value;

          // Emit the ride request to drivers only
          socket.emit("requestRide", { location, destination, price });
        });
    </script>
  </body>
</html>
