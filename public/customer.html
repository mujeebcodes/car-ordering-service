<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body style="margin: 10px">
    <div class="d-flex justify-content-between">
      <div class="user-greet">Welcome</div>
      <h1 style="text-align: center">Request a Ride</h1>
      <div class="d-flex">
        <button>Order history</button>
        <button class="logoutBtn">Logout</button>
      </div>
    </div>

    <form id="request-form">
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Location</span
        >
        <input
          required
          id="location"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Destination</span
        >
        <input
          required
          id="destination"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Price</span
        >
        <input
          required
          id="price"
          type="number"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <input type="submit" class="btn btn-primary" value="Request" />
    </form>
    <label style="margin-top: 20px"><b>Notifications:</b></label>
    <div
      style="border: 1px solid lightgray; min-height: 60vh"
      id="notification-container"
    ></div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const notifContainer = document.querySelector(
          "#notification-container"
        );
        let requestDiv;
        let customerDataResponse;
        try {
          const response = await axios.get("/customer");

          if (response.status === 401) {
            // Redirect to the login page
            window.location.href = "/login";
          } else {
            try {
              customerDataResponse = await axios.get("/customerData");
              console.log(customerDataResponse.data.data);
              const { name, email } = customerDataResponse.data.data;
              document.querySelector(
                ".user-greet"
              ).textContent = `Welcome, ${name}`;
            } catch (error) {
              console.log(error);
            }
          }
        } catch (error) {
          console.error("Error:", error);
        }

        const logoutBtn = document.querySelector(".logoutBtn");
        logoutBtn.addEventListener("click", () => {
          axios.get("/logout");
          window.location.href = "/login";
        });
        const { name } = customerDataResponse.data.data;
        const socket = io("http://localhost:3000", {
          query: {
            user_type: "customer",
            name: customerDataResponse.data.data.name,
            email: customerDataResponse.data.data.email,
          },
        });

        document
          .getElementById("request-form")
          .addEventListener("submit", async (event) => {
            event.preventDefault();

            const location = document.getElementById("location").value;
            const destination = document.getElementById("destination").value;
            const price = document.getElementById("price").value;
            requestDiv = document.createElement("div");
            requestDiv.innerHTML = `<div class="card" style="width: 100%"><div class="card-body"<h5 class="card-title"><strong>Looking for a driver for you, ${name}</strong></h5><div><p>Your ride details: </p> <p>Location: ${location}</p><p>Destination: ${destination}</p><p>Price: ${price}</p></div></div></div>`;
            notifContainer.appendChild(requestDiv);
            // Emit the ride request to drivers only
            socket.emit("rideRequested", {
              location,
              destination,
              price,
              email: customerDataResponse.data.data.email,
            });
          });
      });
    </script>
  </body>
</html>
