<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Login to Ridely</title>
  </head>
  <body>
    <h3>Please login to your Ridely account</h3>
    <form class="login-form">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const loginForm = document.querySelector(".login-form");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const loginEmail = e.target[0].value;
      try {
        const response = await axios.post(
          "/login",
          { email: loginEmail },
          {
            headers: {
              "Content-Type": "application/json",
            },
          }
        );

        console.log("Server response:", response.data);

        if (response.data.redirectToSignup) {
          window.location.href = "/signup";
          return;
        }

        if (response.data.redirectToDriver) {
          // Redirect to driver page
          window.location.href = "/driver";
          return;
        }
        if (response.data.redirectToCustomer) {
          // Redirect to customer page
          window.location.href = "/customer";
          return;
        }
      } catch (error) {
        console.log(error);
      }
    });
  </script>
</html>
