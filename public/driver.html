<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body style="margin: 10px">
    <h1 style="text-align: center">Driver App</h1>
    <label style="margin-top: 20px"><b>Notifications:</b></label>
    <div
      style="border: 1px solid lightgray; min-height: 90vh"
      id="notification-container"
    ></div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const response = await axios.get("/driver");
        const data = response.data;

        if (!data.success) {
          console.log(data.msg); // Log the error message
          // Redirect to the login page
          window.location.href = "/login";
        } else {
          // Continue with the normal logic for authenticated users
          console.log("Authenticated user:", data);
        }
      } catch (error) {
        console.error("Error:", error);
      }
    });
  </script>
</html>
